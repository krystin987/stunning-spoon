<div class="search-form">
  <input
    type="text"
    id="authorName"
    [(ngModel)]="authorName"
    placeholder="Search by Author"
    (keyup.enter)="triggerSearch()"
  />
  <input
    type="text"
    id="titleText"
    [(ngModel)]="poemTitle"
    placeholder="Search by Title"
    (keyup.enter)="triggerSearch()"
  />
  <button (click)="triggerSearch()">Search</button>
</div>
