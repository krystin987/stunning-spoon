<div>
  <h2>Fetch Poems by Author and Title</h2>
  <input type="text" #authorInput placeholder="Enter author name" />
  <input type="text" #titleInput placeholder="Enter poem title" />
  <button (click)="fetchByAuthorAndTitle(authorInput.value, titleInput.value)">Fetch by Author and Title</button>

  <div *ngIf="authorName && poemTitle && poemText">
    <h3>Poem by {{ authorName }}</h3>
    <h4>{{ poemTitle }}</h4>
    <p>{{ poemText }}</p>
  </div>

  <div *ngIf="errorMessage">
    <p style="color: red;">Error: {{ errorMessage }}</p>
  </div>
</div>
